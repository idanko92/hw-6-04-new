---
- name: install Apache
  apt:
    name: apache2
    state: present
    update_cache: yes

- name: Start apache2
  service:
    name: apache2
    state: started
    enabled: yes

- name: Install ufw
  apt:
    name: ufw
    state: present
    update_cache: yes

- name: Open port 80 in ufw
  ufw:
    rule: allow
    port: '80'
    proto: tcp

- name: Copy index.html from template
  template:
    src: index.html.j2
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: '0644'
  notify: Restart Apache
